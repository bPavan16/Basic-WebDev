            body {

                margin: 10px;
                padding: 20px;
                width: 300px;
                text-align: center;
                transition: transform 0.2s;
            }

            .card:hover {
                transform: scale(1.05);
            }

            a {
                text-decoration: none;
                color: #005dc0;
                font-weight: bolder;
                font-size: larger;
            }

            a:hover {
                text-decoration: underline;
            }

            .dark-mode {
                background-color: #333;
                color: #f0f0f0;
            }

            .dark-mode a {
                color: #1e90ff;
            }

            .all-cards {

            }
